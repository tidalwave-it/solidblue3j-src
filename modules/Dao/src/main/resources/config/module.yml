spring:
  datasource:
    driverClassName: com.p6spy.engine.spy.P6SpyDriver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
      format_sql: false
    properties:
      show_sql: false
      hibernate.dialect: org.hibernate.community.dialect.SQLiteDialect

logging:
  level:
    org.hibernate: INFO
